<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <form id="post-form">
        <label> <strong>Please Fill The Form</strong></label>

        <div class="form-group">
          <label for="title">Please Provide a title</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Form Title" />
        </div>

        <div class="form-group">
          <label for="body">Please Provide a Description</label>
          <textarea class="form-control" name="body" id="body" cols="20" rows="5"></textarea>
        </div>

        <input type="submit" class="btn btn-primary mt-3" value="Submit" />
      </form>

      <ul class="list-group" id="posts"></ul>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
